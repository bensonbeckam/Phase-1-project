<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="src/index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Weather app</title>
  </head>
  <body>
    <main class="container">
      <header class="input-container">
        <input class="city-input" placeholder="Search City" type="text" />
        <button class="search-btn">
          <i class="bi bi-search"></i>
        </button>
      </header>

      <section class="weather-info" style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <i class="bi bi-geo-alt-fill"></i>
            <h4 class="country-txt">Nairobi</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Thu, 26 Jun</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="css/weather/clear.svg"
            alt="Sunny"
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt" style="font-size: 3ch;">30 °C</h1>
            <h3 class="condition-txt regular-txt">Sunny</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
          <div class="condition-item">
            <i class="bi bi-droplet"></i>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value">40%</h5>
            </div>
          </div>

                    <div class="condition-item">
            <i class="bi bi-wind"></i>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-speed-value">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-item-container">
            <div class="forecast-item">
                <div class="forecast-item-date regular-txt">27 Jun</div>
                <img src="css/weather/rain.svg" alt="" class="forecast-item-img">
                <div class="forecast-item-temp">26 °C</div>
            </div>

                        <div class="forecast-item">
                <div class="forecast-item-date regular-txt">27 Jun</div>
                <img src="css/weather/rain.svg" alt="" class="forecast-item-img">
                <div class="forecast-item-temp">26 °C</div>
            </div>

                        <div class="forecast-item">
                <div class="forecast-item-date regular-txt">27 Jun</div>
                <img src="css/weather/rain.svg" alt="" class="forecast-item-img">
                <div class="forecast-item-temp">26 °C</div>
            </div>

                        <div class="forecast-item">
                <div class="forecast-item-date regular-txt">27 Jun</div>
                <img src="css/weather/rain.svg" alt="" class="forecast-item-img">
                <div class="forecast-item-temp">26 °C</div>
            </div>

                        <div class="forecast-item">
                <div class="forecast-item-date regular-txt">27 Jun</div>
                <img src="css/weather/rain.svg" alt="" class="forecast-item-img">
                <div class="forecast-item-temp">26 °C</div>
            </div>

                        <div class="forecast-item">
                <div class="forecast-item-date regular-txt">27 Jun</div>
                <img src="css/weather/rain.svg" alt="" class="forecast-item-img">
                <div class="forecast-item-temp">26 °C</div>
            </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="css/assets/message/search-city.png"
          <div>
            <h1 style="font-size: 4ex;">Search City</h1>
            <h4 class="regular-txt">Find out the weather condition of the city</h4>
         </div>
      </section>

            <section class="not-found section-message" style="display:none;">
        <img src="css/assets/message/not-found.png"
          <div>
            <h1 style="font-size: 4ex;"> City not found</h1>
            <h4 class="regular-txt">Find out the weather condition of the city</h4>
         </div>
      </section>

    </main>
  </body>
</html>
